<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#100b40">

        <title>Personal Hub | FA Women's Super League</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../app/styles/style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

        <script type="module" src="../app/scripts/main.js"></script>
    </head>

    <body>

        <header class="header">

            <figure class="header__logo__container">
                <picture class="image-wrapper">
                    <img class="logo" src="../app/assets/logos/wsl-logo.png" alt="WSLH Logo">
                </picture>

                <figcaption class="header__logo__title ta-center">
                    <h1>
                        FA Women's<br>Super League
                        <span>Personal Hub</span>
                    </h1>
                </figcaption>
            </figure>

        </header>

        <main>

            <section class="teamlist-overview js-teams-section">
                <h2>WSL Teams</h2>

                <ul class="teamlist js-teamlist">
                    <li class="teamlist__item teamlist__item--load">
                        <div>
                            <i class="icon fa-solid fa-futbol"></i>
                        </div>
                    </li>
                    
                </ul>

            </section>

            <section class="standings js-standings-section">
                <h2>Standings</h2>

                <table class="table table--standings js-standings-table">
                    <thead>
                        <tr>
                            <td class="ta-left">Teams</td>
                            <td class="ta-center">PL</td>
                            <td class="ta-center">GD</td>
                            <td class="ta-center">PTS</td>
                        </tr>
                    </thead>

                    <tbody class="js-standings-body">
                    </tbody>
                </table>

            </section>


        </main>

            <ul class="menu">
                <li class="menu__item active"><button><i class="icon fa-solid fa-house"></i>Home</button></li>
                <li class="menu__item"><button><i class="icon fa-solid fa-list-ol"></i>Standings</button></li>
                <li class="menu__item"><button><i class="icon fa-solid fa-futbol"></i>Fixtures</button></li>
                <li class="menu__item"><button><i class="icon fa-solid fa-heart"></i>My teams</button></li>
            </ul>
        </nav> -->        
    </body>

</html>
